<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function main() {
            const res = await fetch('/input.txt');
            const input = (await res.text()).split('\n');
            let sum = 0;
            
            const findNextOfSequence = (seq = []) => {
                if(seq.length == 0 || seq.every(num => num == 0)) {
                    return 0;
                }

                const differences = seq.map((num, i) => {
                    if(i === seq.length - 1) {
                        return 0;
                    }

                    return seq[i + 1] - num;
                });

                
                differences.pop();
                console.log(differences);

                return findNextOfSequence(differences) + seq[seq.length - 1];
            }
          

            input.forEach(seq => {
                const nums = seq.split(' ').map(Number);
                console.log(seq);
                const next = findNextOfSequence(nums);
                console.log(next);
                sum += next;
            });


            alert(sum);


        }

        main();
    </script>
</body>

</html>
